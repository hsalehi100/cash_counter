
<!DOCTYPE html>
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="card-panel red darken-2 col s12">
        <div class="row">
          <div class="col s2 push-s5">
            <img src="./sourcelogo.jpg" alt="Source Logo" class="responsive-img">
          </div>
        </div>


        <div class="row">
          <div class="col s6 card-panel grey lighten-4" style="padding:0.9rem;">
              <div class="row">
                <h5 class="center-align">Coins</h5>
                <div class="input-field col s6">
                  <input id="five_cent" type="number" class="validate" >
                  <label for="five_cent">$0.05</label>
                </div>

                <div class="input-field col s6">
                  <input id="ten_cent" type="number" class="validate">
                  <label for="ten_cent">$0.10</label>
                </div>

                <div class="input-field col s6">
                  <input id="twentyfive_cent" type="number" class="validate">
                  <label for="twentyfive_cent">$0.25</label>
                </div>

                <div class="input-field col s6">
                  <input id="loonie" type="number" class="validate">
                  <label for="loonie">$1</label>
                </div>

                <div class="input-field col s6">
                  <input id="toonie" type="number" class="validate">
                  <label for="toonie">$2</label>
                </div>
              </div>

              <div class="row">
                <h5 class="center-align">Bills</h5>
                <div class="input-field col s6">
                  <input id="five" type="number" class="validate">
                  <label for="five">$5</label>
                </div>

                <div class="input-field col s6">
                  <input id="ten" type="number" class="validate">
                  <label for="ten">$10</label>
                </div>

                <div class="input-field col s6">
                  <input id="twenty" type="number" class="validate">
                  <label for="twentyt">$20</label>
                </div>

                <div class="input-field col s6">
                  <input id="fifty" type="number" class="validate">
                  <label for="fifty">$50</label>
                </div>

                <div class="input-field col s6">
                  <input id="hundred" type="number" class="validate">
                  <label for="hundred">$100</label>
                </div>
              </div>

              <div class="row">
                <h5 class="center-align">Coin Rolls</h5>
                <div class="input-field col s6">
                  <input id="five_roll" type="number" class="validate">
                  <label for="five_roll">$0.05</label>
                </div>

                <div class="input-field col s6">
                  <input id="ten_roll" type="number" class="validate">
                  <label for="ten_roll">$0.10</label>
                </div>

                <div class="input-field col s6">
                  <input id="twentyfive_roll" type="number" class="validate">
                  <label for="twentyfive_roll">$0.25</label>
                </div>

                <div class="input-field col s6">
                  <input id="loonie_roll" type="number" class="validate">
                  <label for="loonie_roll">$1</label>
                </div>

                <div class="input-field col s6">
                  <input id="toonie_roll" type="number" class="validate">
                  <label for="toonie_roll">$2</label>
                </div>
              </div>

              <div class="row">
                <div class="col s2">
                  <button class="btn waves-effect waves-light red" id="calculate" onclick="sumar()">Calculate</button>
                </div>

                <div class="col s4 push-s3">
                  <span id="total">TOTAL: $0</span>
                </div>

                <div class="col s2 push-s4">
                  <button class="btn waves-effect waves-light red" type="reset" id="reset" name="action">Reset</button>
                </div>

              </div>





          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/calculate.js"></script>

    </body>
</html>
